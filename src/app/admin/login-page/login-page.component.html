<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Войти в админку</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('email').touched && form.get('email').invalid
    }"
  >
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required">Поле обязательно</small>
      <small *ngIf="form.get('email').errors.email">Введите email</small>
    </div>
  </div>
  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('password').touched && form.get('password').invalid
    }"
  >
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required"
        >Поле обязательно</small
      >
      <small *ngIf="form.get('password').errors.minlength"
        >Минимальная длина 6 символов</small
      >
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Войти
  </button>
</form>
